<!-- contact_form.html --> 
<!DOCTYPE html> 
<html> 
<head> 
    <title>Contact Form</title> 
</head> 
<body> 
    <h2>Contact Us</h2>
    {% if success_message %} 
        <p>{{ success_message }}</p>
    {% endif %} 
    <form method="post" action="{% url 'contact' %}"> 
        {% csrf_token %} 
        {{ form.as_p }} 
        <button type="submit">Submit</button> 
    </form> 
</body> 
</html>
